{% extends 'base.html' %}
<html>
  <head>
    {% block head %}
      <title>Login</title>
      <style>
          .container1{
            margin-left:55px
            }
      </style>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">
        <center>
            <br>
            <h5 class="indigo-text">Login into your account</h5>
            <br>
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; width: 380px; padding: 25px 60px 0px 60px; border: 1px solid #EEE;">
        <form method="post">
            {% csrf_token %}
             <div class='row'>
                  <div class='input-field col s12'>
                        {{form.errors}}
                        {{form.non_field_errors}}
                  </div>
                </div>
                {% for field in form %}
                <div class='row'>
                  <div class='input-field col s12'>
                      {{field}}
                      {{ field.label_tag }}
                      {{ field.errors|striptags }}
                  </div>
                 </div>
                {% endfor %}
                <div class='row'>
                    <div class='col s8 offset-s2 small-margin'>
                        <a style='font-size: 12px; color: #283593' href='/account/reset-password'>Forgot Password?</a>
                    </div>
                </div>
                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login'
                                class='col s12 btn btn-large waves-effect indigo'>Login</button>
                    </div>
                </center>
        </form>
        </div>
        </center>
    </div>
    {% endblock %}
  </body>
</html>
